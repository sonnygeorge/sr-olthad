[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "sr-olthad"
version = "0.1.0"
description = "Structured Reasoning With Open-Language Hierarchies of Any Depth"
authors = [
    { name = "Sonny George", email = "sonnygeorge5@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jinja2>=3.0.0,<4",
    "pydantic>=2.0.0,<3",
    # TODO: nicegui and openai should be declared as "optional dependencies" (think `pip install sr-olthad[openai]`)
    #   see also: https://docs.astral.sh/uv/concepts/projects/dependencies/#optional-dependencies
    "nicegui>=2.0.0,<3",
    "openai>=1.60.0,<2",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.1.0",
]

[tool.uv]
default-groups = "all"

[tool.ruff]
line-length = 93
target-version = "py311"

extend-exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

ignore = [
    "E203",  # whitespace before ':' (black-compatible)
    "E266",  # too many leading '#' for block comment
    "E501",  # line too long (handled by line-length setting)
]

fixable = ["A", "B", "C", "D", "E", "F", "I"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"quick_tests.py" = ["E402"]
"run_gui.py" = ["E402"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.isort]
known-first-party = ["sr_olthad"]
